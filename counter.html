<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <script>
          
            let counter = 0;

            function count() {
                counter++;
                document.querySelector('h2').innerHTML = counter;

                if (counter % 10 === 0) {
                    alert(`Count is now ${counter}`);
                }
            }

        </script>
    </head>
    <body>
        <h2>0</h2>
        <button onclick="count()">Count</button> 
    </body>
</html>
