<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <script>
            function hello() {
                const heading = document.querySelector('h2');
                if (heading.innerHTML == 'Hello!') {
                    heading.innerHTML = 'Goodbye!';
                } else {
                    heading.innerHTML = 'Hello!';
                }
            }
        </script>
        <style>
            h1 {
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to my website!!</h1>
        <button onclick="hello()">Click here</button>
        <h2>Hello!</h2>
    </body>
</html>
